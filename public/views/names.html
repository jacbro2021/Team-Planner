<html lang="en">
<head>

<body>
  <br>

  <!--This creates a textbox that can be used to add new users to the database-->
    <div class="container">
    <form method="post" autocomplete="off" id="addUser">
        <h1>Add New User</h1>
        <div class="mb-3">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" ng-model="user.user" id="fname">
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input type="password" class="form-control" ng-model="user.pass" id="pass">
        </div>
        <div class="mb-3">
            <label for="job" class="form-label">Job Description</label>
            <textarea type="text" class="form-control" ng-model="user.job" id="job"></textarea>
          </div>
        <button type="submit" ng-click="addItem()" class="btn btn-dark">Submit</button>
      </form>
    </div>
    <br>
    <br>
    <p>{{success}}</p>
    <!--END BOOTSTRAP-->

</body>
