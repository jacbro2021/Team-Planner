    <div class="container" style="width:20em">
    <h1>Sign In</h1>
    <br>
    <form method="post">
        <div class="mb-3">
          <label for="fname" class="form-label">First Name</label>
          <input type="text"  id="fname" ng-model="name" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-dark" ng-click="addItem()">Submit</button>
      </form>
    </div>
    <!--END BOOTSRAP-->

        <div style='text-align:center; color: black;'ng-if="wrong == true">Could not find that user in our database. Please try again.</div>
