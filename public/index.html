<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
</head>
<body style="font-family: Arial; color:lightskyblue; background-color: black;">
    <header style="padding: 30px;
    top:0;
    height: 10%;
    z-index: 0;
    text-align: center;
    background: gray;
    color: lightskyblue;
    font-size: 30px;" ng-controller = 'buttonCtrl'>
    Welcome to My Website
    </header>
    <div ng-controller = 'buttonCtrl' 
    style ='height: 89%; width: 9%; position:absolute; z-index: 1; top: 5%; 
    right: 5; background-color: gray; color: lightskyblue; overflow-x: hidden; 
    padding-top: 20px; align-items: center; float: left;'>
    <button type="button" ng-click="sign()" style="display: flex;
    margin: 0 auto;
    flex-direction: column;
    align-items: center;
    padding: 6px 14px;
    font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
    border-radius: 6px;
    border: none;
    color: #fff;
    background: linear-gradient(180deg, #4B91F7 0%, #367AF6 100%);
     background-origin: border-box;
    box-shadow: 0px 0.5px 1.5px rgba(54, 122, 246, 0.25), inset 0px 0.8px 0px -0.25px rgba(255, 255, 255, 0.2);
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;">sign-in</button>
    <br>
    <br>
    <button type="button" ng-click="home()" style="
    margin: 0 auto;  
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 6px 14px;
    font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
    border-radius: 6px;
    border: none;
    color: #fff;
    background: linear-gradient(180deg, #4B91F7 0%, #367AF6 100%);
    background-origin: border-box;
    box-shadow: 0px 0.5px 1.5px rgba(54, 122, 246, 0.25), inset 0px 0.8px 0px -0.25px rgba(255, 255, 255, 0.2);
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    ">home</button>
      <br>
      <br>
      <button type="button" ng-click="name()" style="display: flex;
      margin: 0 auto;
      flex-direction: column;
      align-items: center;
      padding: 6px 14px;
      font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
      border-radius: 6px;
      border: none;
      color: #fff;
      background: linear-gradient(180deg, #4B91F7 0%, #367AF6 100%);
       background-origin: border-box;
      box-shadow: 0px 0.5px 1.5px rgba(54, 122, 246, 0.25), inset 0px 0.8px 0px -0.25px rgba(255, 255, 255, 0.2);
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;">names</button>      
      </div>
    <br>
    <div ng-view style='margin:auto; height: 90%; float: right; width: 90%;'></div>
    <script src="js/app.js"></script>
</body>
</html>
